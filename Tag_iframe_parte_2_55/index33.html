<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário P3 (password, checkbox, radio)</title>
    <style>
    .quebra{
            display: block;
            
        }
        .espaco {
            margin-bottom: 15px;
        }
        .espaco_t {
            margin-top: 15px;
        }
        form{
            border: 1px solid #000;
            padding: 10px;
            border-radius: 15px;
            background-color: #eee;
        }
    </style>
</head>
<body>

    <form name="f_cadastro" action="#" method="get">

        <label for="">Username:</label>
        <input class="espaco quebra" type="text" name="f_username" maxlength="20" size="25">


        <label for="">Senha:</label>
        <input class="espaco quebra" type="password" name="f_senha" size="15">



        <label class="quebra">esportes favoritos</label>
        <input type="checkbox" name="f_fut" id="" >futebol
        <input type="checkbox" name="f_bas" id="" >basquete
        <input type="checkbox" name="f_nat"  id="">natação

        <label class="quebra espaco_t">possui carro ?</label>
        <input type="radio" name="f_carro" value="s" checked>sim
        <input type="radio" name="f_carro" value="n">não




        <input class="espaco_t quebra" type="submit" name="f_entrar" value="Entrar">

    </form>
    
</body>
</html>
