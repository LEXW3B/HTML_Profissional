<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário P9 (select, option</title>
    <style>
        .quebra{display: block;}
        .espaco{margin-bottom: 15px;}
        .espaco_t{
            margin: 15px;
        }
        form{
            border: 1px solid #000;
            padding: 10px;
            border-radius: 15px;
            background-color: #eee;
        }
    </style>
</head>
<body>

    <form name="f_cadastro" action="#" method="GET" >

        
        <input list="f_transportes" name="f_cor" >
        <datalist id="f_cores">

            <option value="red">vermelho</option>

            <option value="green">verde</option>

            <option value="blue">azul</option>

            <option value="yellow">amarelo</option>

            <option value="white">branco</option>

            <option value="beige">bege</option>

        </datalist>

        
        <datalist id="f_transportes">

            <option value="01">carro</option>

            <option value="02">avião</option>

            <option value="03">navio</option>

            <option value="04">motocicleta</option>

        </datalist>

        <input class="espaco_t quebra" type="submit" name="f_enviar" value="Enviar" >

    </form>
    
</body>
</html>
