<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário P6 (input color, email, image)</title>
    <style>
        .quebra{display: block;}
        .espaco{margin-bottom: 15px;}
        .espaco_t{
            margin: 15px;
        }
        form{
            border: 1px solid #000;
            padding: 10px;
            border-radius: 15px;
            background-color: #eee;
        }
    </style>
</head>
<body>

    <form name="f_cadastro" action="#" method="GET">

        

        <label class="quebra">Mês</label>
        <input type="month" name="f_mes">

        <label class="quebra espaco-t">Semana</label>
        <input type="week" name="f_semana" >

        <input class="espaco_t quebra" type="submit" name="f_enviar" value="Enviar" id="">

        <input type="hidden" name="Canal" value="LEXWEB" >
        <input type="hidden" value="HTML5" name="Cursos">
    </form>
    
</body>
</html>
