<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag footer (rodapé)</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;

        }
        .rodape_final{
            background-color: black;
            color: #fff;
            display: flex;
            justify-content: space-around;
            


        }
        .art_rod{
            border: 1px solid #000;
            width: 33.33%;
            margin: 10px;
        }
        .img_rod{
            width: inherit;
        }
    </style>
</head>
<body>
    <div id="header" >
        <h1>cabeçalho</h1>
    </div>

    <article>
        <p>corpo da pagina</p>
    </article>

    <footer class="rodape_final">
        <article class="art_rod">
            <p><img src="download.png" alt=""class="img_rod"></p>
        </article>

        <article class="art_rod">
            <p>cursos, canal do youttubo com cursos de informatica avançada.</p>
        </article>

        <article class="art_rod">
            <p>www.youtube.com.br</p>
        </article>
    </footer>
    
</body>
</html>
