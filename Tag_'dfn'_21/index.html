<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag 'dfn'</title>
</head>
<body>
    <p><dfn>HTML</dfn> hypertext markup languagem é um linguagem de marcação utilizada na construção de páginas na web.</p>

    <p><dfn title="linguagem de marcação para web">CSS</dfn> cascading style sheets recurso para adicionar esilo/formatações a um documento web.</p><!--a tag dfn tem display inline, tem a mesma funcionalidade de marcação que a tag abbr, mais ela e em italico.usando o title dentro do dfn voce pode configurar uma laibel-->
    
</body>
</html>
