<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        i{
            color: #00f;
        }
    </style>
    <title>tag i</title>
</head>
<body>
    <i></i><!--tag (I) indica uma qualidade de texto diferente mais sem muita enfase-->
    
    <p>você <i>gostou</i> muito de ir cagar!</p>

    <p>neste curso voce aprendera <i>todas as tags válidas</i> do HTML-5.</p>
</body>
</html>
