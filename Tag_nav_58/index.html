<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag nav</title>
    <style>
        nav{
            background-color: #f00;
            padding: 10px;

        }
        nav a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav></nav><!--representa uma area de navegação. Ex:.MANU ou Links...-->



    <nav>
        <a href="http://www.youtube.com/cfbcursos" target="_blanc">Canal</a>

        <a href="http://www.github.com/cfbcursos"target="_blanc">Arquivos</a>
    </nav>
    
</body>
</html>
