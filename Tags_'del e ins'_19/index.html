<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags 'del e ins'</title>
</head>
<body>
    <article>
        <p>Meu curso favorito é de <del>C++</del><ins>  HTML5</ins> </p>
        <p>Lista de cursos:</p>
        <ul><!--insere lista-->
            <li>HTML</li>
            <li>HTML5</li><!--li tem que ser usado junto com a tag ul.-->
            <li>HTML completo e profissional</li>
            <li>CSS</li>
            <li>Javascript</li>
            <li>PHP</li>
            <li><del cite="fale pq deletou isso" datetime="informação de hora e data da tag ex:. 27-01-2021T12:15:00">Qt Creator</del> </li>
            <li>C++</li>
            <li>Arduino</li>
            <li>AppInventor</li>
            <li>Photoshop</li>
            <li>Flash</li>
            <del></del><!--tag del display inline-block, serve para riscar a palavra indicando que ela não serve mais ou não e mais usada.-->
            <ins></ins><!--tag ins display inline-block, serve para sublinhar em baixo indicando destaque.-->
        </ul>
    </article>
    
</body>
</html>
