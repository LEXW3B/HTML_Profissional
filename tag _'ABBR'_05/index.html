<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag 'ABBR'</title>
</head>
<body>

    <P>Curso de <abbr title="HyperText Markup Language">HTML</abbr> completo e profissional</P><!--A tag 'ABBR' tem o display inline, serve para abreveações quando por o cursor do mouse em cima da abreveação com o abbr ele vai abrir uma caixa mostrando o significado da abreveação-->
    <p>Curso de <abbr title="Cascading Style Sheets">CSS</abbr> profissional</p><!-- O significado da abreveação que aparece no site e posto entre as aspas do paramentro title da tag-->
    
</body>
</html>
