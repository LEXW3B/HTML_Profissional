<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag object</title>
    
</head>
<body>
    <object data="" type=""></object><!--serve para inserir arquivos, muito usado em sites de cifras , partituras e leitura de pdf no site-->



    <object name="logo" width="100" height="" data="logo.png" ></object>

    <object name="pdf" width="200" height="auto" data="MEDIDA DOS AROS.pdf" ></object>
    
    <object name="logo" width="100" height=""  >
        <param name="src" value="logo.png">
    </object>

    <object name="logo" width="45" height="45"  >
        <param name="src" value="logo.png">
    </object>

    <object name="video" width="150" height="150"  >
        <param name="src" value="besteira.m4v">
    </object>

    <object name="audio" width="200" height="200"  >
        <param name="src" value="audio.mp3">
    </object>
</body>
</html>
