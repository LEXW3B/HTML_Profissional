<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag em, para ênfase</title><style>
        em{
            color: #f00;}/*enfase ou taf (em)*/
        em em {
            color: #00f;
        }/*enfase da enfase ou tag 'EM' DENTRO de uma tag 'EM'*/ 
    </style>
</head>
<body>
    
    <p><em><em>Gatos </em> é <em>cachorros</em> são animais fofos.</em></p><!--a tag (EM) da enfase ou uma certa importancia a uma palavra ou frase-->
    
</body>
</html>
