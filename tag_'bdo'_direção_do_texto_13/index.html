<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag 'BDO' direção do texto</title>
</head>
<body>
    <bdo dir="rtl">karol keka suelem</bdo><!--inverte a ordem das palavras (fica ao contrário)-->
    <br>
    <bdo dir="ltr">karol keka suelem</bdo><!--assim fica normal esse ltr significa left to right( da esquerda para a direita)-->
    
</body>
</html>
