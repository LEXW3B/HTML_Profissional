<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio P4 (date, time, datetime-local)</title>
    <style>
        .quebra{display: block;}
        .espaco{margin-bottom: 15px;}
        .espaco_t{
            margin: 15px;
        }
        form{
            border: 1px solid #000;
            padding: 10px;
            border-radius: 15px;
            background-color: #eee;
        }
    </style>
</head>
<body>

    <form name="f_cadastro" action="#" method="GET">

        <input class="espaco_t quebra" type="submit" name="f_enviar" value="Enviar" id="">

        <label class="quebra">Hora</label>
        <input type="time" name="f_hora" id="" min="90:00" max="17:00" required >

        <label class="quebra espaco-t">Date</label>
        <input type="date" name="f_date"min="01-01-2021"max="02-01-2021" required >

        <label class="quebra espaco-t">Data_hora</label>
        <input type="datetime-local" name="f_data_hora"min=""max="" required >
    </form>
    
</body>
</html>
