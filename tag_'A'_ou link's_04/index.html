<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag 'A' ou âncora ou criação de hiperlinks "links"</title>
</head>
<body>

    <a href=""></a><!-- tag 'A' ou âncora ela tem display inline e  linka de algum lugar para o seu site.ex:. do seu pc (imagem/foto.png) ou de outro site (https://www.youtube.com/watch?v=9ByTCcGSIcw&list=PLx4x_zx8csUiVHRDO_7qhOaeNrrQ5uU8c&index=4) esses parametros ou caminhos tem q seer posto entre as aspas do href da tag 'A'-->
    <a href="https://www.youtube.com/watch?v=9ByTCcGSIcw&list=PLx4x_zx8csUiVHRDO_7qhOaeNrrQ5uU8c&index=4" target="_blanc" >link</a><!-- o parametro 'target' serve para abrir o link em outra página para o usuário nao sair do seu site dentro das aspas tem q por _blanc. se por _self vai ficar na mesma página-->
    
</body>
</html>
