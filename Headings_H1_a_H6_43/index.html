<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings, H1 a H6</title>
    <style>
        h1,h3{color: blue;}
        h2,h4{color: red;}
        li,h5{color: brown;}
    </style>
</head>
<body>

    <h1>fui cagar</h1><!--essa tag tem o display block e tem a maior importancia tambem e muito importante para o robo de pesquisa do google -->
    <p>Curso gratuito, avançado é profissional de desenvolvimento web com HTML5.</p>
    <h2>fui cagar</h2>
    <h3>fui cagar</h3>
    <h4>fui cagar</h4>
    <h5>fui cagar</h5>
    <h6>fui cagar</h6><!--essa tag tem o display block e a de menor importancia-->

    <h2>Cursos</h2>
    <ul>
        <li>HTML</li>
        <li>HTML5</li>
        <li>HTML completo e profissional</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>E muito mais pra você...</li>
    </ul>
    
</body>
</html>
